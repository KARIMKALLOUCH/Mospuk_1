<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖÿ≠ŸàŸÑ PDF ÿ•ŸÑŸâ ÿµŸàÿ± ÿπÿßŸÑŸäÿ© ÿßŸÑÿ¨ŸàÿØÿ©</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 20px 0;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 40px 60px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        label {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        select, input[type="range"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            width: 100%;
            max-width: 150px;
        }

        .convert-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 10px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-all-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }

        .quality-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9em;
            color: white;
        }

        .results {
            margin-top: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #f0f0f0;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .image-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .page-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .page-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .image-specs {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }

        .download-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .convert-btn {
                width: 100%;
                margin: 10px 0;
            }
        }

        .file-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: white;
            text-align: center;
        }

        .quality-value {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .dpi-value {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ŸÖÿ≠ŸàŸÑ PDF ÿ•ŸÑŸâ ÿµŸàÿ± ÿπÿßŸÑŸäÿ© ÿßŸÑÿ¨ŸàÿØÿ©</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf" />
                <div class="file-input-button">
                    <div>üìÅ ÿßÿÆÿ™ÿ± ŸÖŸÑŸÅ PDF</div>
                    <div style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">ÿßÿ≥ÿ≠ÿ® Ÿàÿ£ŸÅŸÑÿ™ ÿßŸÑŸÖŸÑŸÅ ŸáŸÜÿß ÿ£Ÿà ÿßŸÜŸÇÿ± ŸÑŸÑÿßÿÆÿ™Ÿäÿßÿ±</div>
                </div>
            </div>
            
            <div class="file-info" id="fileInfo" style="display: none;"></div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="imageFormat">ÿµŸäÿ∫ÿ© ÿßŸÑÿµŸàÿ±ÿ©:</label>
                    <select id="imageFormat">
                        <option value="png">PNG (ÿ£ŸÅÿ∂ŸÑ ÿ¨ŸàÿØÿ©)</option>
                        <option value="jpeg">JPEG (ŸÖÿ™Ÿàÿßÿ≤ŸÜ)</option>
                        <option value="webp">WebP (ÿ≠ÿØŸäÿ´)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="imageQuality">ÿ¨ŸàÿØÿ© ÿßŸÑÿ∂ÿ∫ÿ∑: <span class="quality-value" id="qualityValue">1.0</span></label>
                    <input type="range" id="imageQuality" min="0.7" max="1" step="0.05" value="1.0" />
                    <div class="quality-info">PNG: ÿ®ÿØŸàŸÜ ÿ∂ÿ∫ÿ∑ | JPEG/WebP: ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©</div>
                </div>
                
                <div class="control-group">
                    <label for="dpiScale">ÿßŸÑÿØŸÇÿ© (DPI): <span class="dpi-value" id="dpiValue">300</span></label>
                    <select id="dpiScale">
                        <option value="1.25">150 DPI (ÿ≥ÿ±Ÿäÿπ)</option>
                        <option value="2.08">200 DPI (ÿ¨ŸäÿØ)</option>
                        <option value="4.17" selected>300 DPI (ŸÖŸÖÿ™ÿßÿ≤)</option>
                        <option value="6.25">450 DPI (ŸÅÿßÿ¶ŸÇ)</option>
                        <option value="8.33">600 DPI (ÿßÿ≠ÿ™ÿ±ÿßŸÅŸä)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="smoothing">ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑŸÜÿπŸàŸÖÿ©:</label>
                    <select id="smoothing">
                        <option value="true" selected>ŸÖŸèŸÅÿπŸÑ (ÿ£ŸÅÿ∂ŸÑ ŸÑŸÑŸÜÿµŸàÿµ)</option>
                        <option value="false">ŸÖŸèÿπÿ∑ŸÑ (ÿ£ŸÅÿ∂ŸÑ ŸÑŸÑÿµŸàÿ±)</option>
                    </select>
                </div>
            </div>
            
            <button id="convertBtn" class="convert-btn" disabled>ÿ™ÿ≠ŸàŸäŸÑ ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©</button>
            <button id="downloadAllBtn" class="convert-btn download-all-btn" style="display: none;">ÿ™ÿ≠ŸÖŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ±</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        // ÿ™ŸáŸäÿ¶ÿ© PDF.js ŸÖÿπ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ¨ŸàÿØÿ© ÿßŸÑÿπÿßŸÑŸäÿ©
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('pdfFile');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const fileInfo = document.getElementById('fileInfo');
        const qualitySlider = document.getElementById('imageQuality');
        const qualityValue = document.getElementById('qualityValue');
        const dpiScale = document.getElementById('dpiScale');
        const dpiValue = document.getElementById('dpiValue');

        let convertedImages = [];

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇŸäŸÖÿ© ÿßŸÑÿ¨ŸàÿØÿ©
        qualitySlider.addEventListener('input', function() {
            qualityValue.textContent = this.value;
        });

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇŸäŸÖÿ© DPI
        dpiScale.addEventListener('change', function() {
            const scale = parseFloat(this.value);
            const dpi = Math.round(scale * 72); // 72 ŸáŸà DPI ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä
            dpiValue.textContent = dpi;
        });

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖŸÑŸÅ
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                convertBtn.disabled = false;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>üìÑ ${file.name}</strong><br>
                    ÿßŸÑÿ≠ÿ¨ŸÖ: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <small>ÿ≥Ÿäÿ™ŸÖ ÿ™ÿ≠ŸàŸäŸÑŸá ÿ®ÿ£ÿπŸÑŸâ ÿ¨ŸàÿØÿ© ŸÖŸÖŸÉŸÜÿ©</small>
                `;
                results.innerHTML = '';
                downloadAllBtn.style.display = 'none';
                convertedImages = [];
            } else {
                convertBtn.disabled = true;
                fileInfo.style.display = 'none';
                showError('Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ PDF ÿµÿ≠Ÿäÿ≠');
            }
        });

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ≥ÿ≠ÿ® ŸàÿßŸÑÿ•ŸÅŸÑÿßÿ™
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // ÿØÿßŸÑÿ© ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ¨ŸàÿØÿ© Canvas
        function createHighQualityCanvas(width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // ÿ∂ÿ®ÿ∑ ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑŸÅÿπŸÑŸä
            canvas.width = width;
            canvas.height = height;
            
            // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ±ÿ≥ŸÖ ŸÑŸÑÿ¨ŸàÿØÿ© ÿßŸÑÿπÿßŸÑŸäÿ©
            ctx.imageSmoothingEnabled = document.getElementById('smoothing').value === 'true';
            ctx.imageSmoothingQuality = 'high';
            
            // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ŸàÿßŸÑÿ™ÿ®ÿßŸäŸÜ
            ctx.globalCompositeOperation = 'source-over';
            
            return { canvas, ctx };
        }

        // ÿ™ÿ≠ŸàŸäŸÑ PDF ÿ•ŸÑŸâ ÿµŸàÿ± ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©
        convertBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return;

            const format = document.getElementById('imageFormat').value;
            const quality = parseFloat(document.getElementById('imageQuality').value);
            const scale = parseFloat(document.getElementById('dpiScale').value);

            try {
                convertBtn.disabled = true;
                progressContainer.style.display = 'block';
                results.innerHTML = '';
                convertedImages = [];

                const arrayBuffer = await file.arrayBuffer();
                
                // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ•ÿπÿØÿßÿØÿßÿ™ ÿ™ÿ≠ŸÖŸäŸÑ PDF
                const loadingTask = pdfjsLib.getDocument({
                    data: arrayBuffer,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true,
                    standardFontDataUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/standard_fonts/',
                });

                const pdf = await loadingTask.promise;
                const numPages = pdf.numPages;

                progressText.textContent = `ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸàŸäŸÑ ${numPages} ÿµŸÅÿ≠ÿ© ÿ®ÿØŸÇÿ© ${Math.round(scale * 72)} DPI...`;

                const imageGrid = document.createElement('div');
                imageGrid.className = 'image-grid';
                results.appendChild(imageGrid);

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑÿ£ŸÖÿ´ŸÑ ŸÑŸÑÿπÿ±ÿ∂ ŸÖÿπ ÿßŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ÿßŸÑÿ¨ŸàÿØÿ©
                    const viewport = page.getViewport({ scale: scale });
                    
                    // ÿ•ŸÜÿ¥ÿßÿ° canvas ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©
                    const { canvas, ctx } = createHighQualityCanvas(viewport.width, viewport.height);

                    // ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿ±ÿ≥ŸÖ ÿßŸÑŸÖÿ≠ÿ≥ŸÜÿ©
                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport,
                        // ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÑŸÑÿ¨ŸàÿØÿ©
                        intent: 'display',
                        enableWebGL: false,
                        renderInteractiveForms: false,
                        optionalContentConfigPromise: null
                    };

                    // ÿ±ÿ≥ŸÖ ÿßŸÑÿµŸÅÿ≠ÿ©
                    await page.render(renderContext).promise;

                    // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑŸÑŸàÿßŸÜ ÿ®ÿπÿØ ÿßŸÑÿ±ÿ≥ŸÖ
                    if (format !== 'png') {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ≥ÿ∑Ÿàÿπ ŸàÿßŸÑÿ™ÿ®ÿßŸäŸÜ
                        for (let i = 0; i < data.length; i += 4) {
                            // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ∑ŸÅŸäŸÅ ŸÑŸÑÿ≥ÿ∑Ÿàÿπ ŸàÿßŸÑÿ™ÿ®ÿßŸäŸÜ
                            const brightness = 1.02;
                            const contrast = 1.05;
                            
                            data[i] = Math.min(255, Math.max(0, (data[i] - 128) * contrast + 128 * brightness));     // ÿ£ÿ≠ŸÖÿ±
                            data[i + 1] = Math.min(255, Math.max(0, (data[i + 1] - 128) * contrast + 128 * brightness)); // ÿ£ÿÆÿ∂ÿ±
                            data[i + 2] = Math.min(255, Math.max(0, (data[i + 2] - 128) * contrast + 128 * brightness)); // ÿ£ÿ≤ÿ±ŸÇ
                        }
                        
                        ctx.putImageData(imageData, 0, 0);
                    }

                    // ÿ™ÿ≠ŸàŸäŸÑ ÿ•ŸÑŸâ ÿßŸÑÿµŸäÿ∫ÿ© ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ© ŸÖÿπ ÿ£ÿπŸÑŸâ ÿ¨ŸàÿØÿ©
                    let mimeType = `image/${format}`;
                    let imageDataUrl;

                    if (format === 'png') {
                        // PNG ÿ®ÿØŸàŸÜ ÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ¨ŸàÿØÿ© ÿßŸÑŸÖÿ∑ŸÑŸÇÿ©
                        imageDataUrl = canvas.toDataURL(mimeType);
                    } else {
                        // JPEG/WebP ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ© ÿ¨ÿØÿßŸã
                        imageDataUrl = canvas.toDataURL(mimeType, quality);
                    }

                    // ÿ≠ÿ≥ÿßÿ® ÿ≠ÿ¨ŸÖ ÿßŸÑÿµŸàÿ±ÿ©
                    const imageSizeKB = Math.round((imageDataUrl.length * 0.75) / 1024);

                    // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿßŸÑÿµŸàÿ±ÿ© ŸÅŸä ÿßŸÑÿ¥ÿ®ŸÉÿ©
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';
                    
                    imageItem.innerHTML = `
                        <div class="image-item-header">
                            <div class="page-info">
                                <span class="page-number">ÿßŸÑÿµŸÅÿ≠ÿ© ${pageNum}</span>
                                <span class="image-specs">${Math.round(viewport.width)}√ó${Math.round(viewport.height)}px | ${imageSizeKB}KB</span>
                            </div>
                            <button class="download-btn" onclick="downloadImage('${imageDataUrl}', 'page_${String(pageNum).padStart(3, '0')}.${format}')">ÿ™ÿ≠ŸÖŸäŸÑ</button>
                        </div>
                        <img src="${imageDataUrl}" alt="Page ${pageNum}" loading="lazy" />
                    `;

                    imageGrid.appendChild(imageItem);

                    // ÿ≠ŸÅÿ∏ ÿßŸÑÿµŸàÿ±ÿ© ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ¨ŸÖÿßÿπŸä
                    convertedImages.push({
                        dataUrl: imageDataUrl,
                        filename: `page_${String(pageNum).padStart(3, '0')}.${format}`
                    });

                    // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
                    const progress = (pageNum / numPages) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `ÿ™ŸÖ ÿ™ÿ≠ŸàŸäŸÑ ${pageNum} ŸÖŸÜ ${numPages} ÿµŸÅÿ≠ÿ© ÿ®ÿ¨ŸàÿØÿ© ÿπÿßŸÑŸäÿ©`;
                    
                    // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
                    canvas.width = 0;
                    canvas.height = 0;
                }

                progressContainer.style.display = 'none';
                downloadAllBtn.style.display = 'inline-block';
                convertBtn.disabled = false;

                // ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
                const successMsg = document.createElement('div');
                successMsg.className = 'success';
                successMsg.textContent = `ÿ™ŸÖ ÿ™ÿ≠ŸàŸäŸÑ ${numPages} ÿµŸÅÿ≠ÿ© ÿ®ŸÜÿ¨ÿßÿ≠ ÿ®ÿØŸÇÿ© ${Math.round(scale * 72)} DPI!`;
                results.insertBefore(successMsg, imageGrid);

            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≠ŸàŸäŸÑ:', error);
                showError('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸÖŸÑŸÅ. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ ÿßŸÑŸÖŸÑŸÅ PDF ÿµÿ≠Ÿäÿ≠ Ÿàÿ∫Ÿäÿ± ŸÖÿ≠ŸÖŸä.');
                progressContainer.style.display = 'none';
                convertBtn.disabled = false;
            }
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© Ÿàÿßÿ≠ÿØÿ©
        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ±
        downloadAllBtn.addEventListener('click', function() {
            let downloadCount = 0;
            const totalImages = convertedImages.length;
            
            convertedImages.forEach((image, index) => {
                setTimeout(() => {
                    downloadImage(image.dataUrl, image.filename);
                    downloadCount++;
                    
                    // ÿπÿ±ÿ∂ ÿ™ŸÇÿØŸÖ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                    downloadAllBtn.textContent = `ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ... ${downloadCount}/${totalImages}`;
                    
                    if (downloadCount === totalImages) {
                        setTimeout(() => {
                            downloadAllBtn.textContent = 'ÿ™ÿ≠ŸÖŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ±';
                        }, 2000);
                    }
                }, index * 300); // ÿ™ÿ£ÿÆŸäÿ± ÿ£ŸÉÿ®ÿ± ŸÑÿ™ÿ¨ŸÜÿ® ŸÖÿ¥ÿßŸÉŸÑ ÿßŸÑŸÖÿ™ÿµŸÅÿ≠
            });
        });

        // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿÆÿ∑ÿ£
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            results.innerHTML = '';
            results.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 7000);
        }
    </script>
</body>
